<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUVI | Login</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/three.r119.min.js.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row min-vh-100 my-auto">
            <div class="col-lg-4 mx-auto bg-light my-auto p-3 m-3">
                <p class="text-center display-6 text-success" style="letter-spacing: 2px;">LOGIN</p>
                <div class="text-center py-3">
                    <label for="username" class="form-label text-uppercase">
                        Username
                        <input type="text" required class="form-control p-2 my-2 " name="username" id="username">
                    </label>
                </div>
                <div class="text-center py-3">
                    <label for="password" class="form-label text-uppercase">
                        Password
                        <input type="password" required class="form-control p-2 my-2 " name="password"
                            id="password">
                    </label>
                </div>
                <div class="text-center py-3">
                    <button class="btn btn-success p-2 px-4" id="login" name="login">Login</button>
                </div>
                <div class="text-center py-3">
                    <p>New to Guvi ?! <span class="text-warning" id="signup">SIGNUP HERE</span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/loginajax.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/loginvalidation.js"></script>
</body>

</html>
